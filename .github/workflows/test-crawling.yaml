name: Test Job
on:
  push:
    branches:
      - main
      - devel
  workflow_dispatch:

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          
      - name: Install module
        run: |
          python -m pip install --upgrade pip
          pip install httpx selectolax rich

      - name: Test crawling
        run: |
          python crawler.py -u https://enji.co.id enji.txt
          python crawler.py -u https://palominobag.com palomino.txt

      - name: File checking
        run: |
          wc -l enji.txt
          wc -l palomino.txt
          cat enji.txt | head -n 10 > enji.txt
          cat palomino.txt | head -n 10 > palomino.txt
          cat enji.txt
          cat palomino.txt

      - name: Test scraping
        run: |
          python scraping.py -i enji.txt enji.json
          python scraping.py -i palomino.txt palomino.json
          python pretty_print.py enji.json
          python pretty_print.py palomino.json