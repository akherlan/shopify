name: Test Job
on:
  push:
    branches:
      - devel
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          
      - name: Install module
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test scraping
        run: |
          while read url; do
            python shopify.py -p products.csv -o offers.csv $url
            tail -n 3 products.csv >> sample_products.csv
            tail -n 2 offers.csv >> sample_prices.csv
          done < shop.txt

      - name: File checking
        run: |
          echo "----- PRICES -----" && cat sample_prices.csv
          echo "----- PRODUCT -----" && cat sample_products.csv
