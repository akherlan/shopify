name: Test Job
on:
  push:
    branches:
      - main
      - devel
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          
      - name: Install module
        run: |
          python -m pip install --upgrade pip
          pip install httpx selectolax

      - name: Test crawling
        run: |
          python crawler.py -u https://enji.co.id enji.txt
          python crawler.py -u https://palominobag.com palomino.txt

      - name: File checking
        run: |
          wc -l enji.txt
          wc -l palomino.txt
          head -n 5 enji.txt > test.txt
          head -n 5 palomino.txt >> test.txt
          cat test.txt

      - name: Test scraping
        run: |
          python scraper.py -i test.txt test.json
          cat test.json | jq
